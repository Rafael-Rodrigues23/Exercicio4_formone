<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Form One</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
   <header>
    <h1>
      Mentoria
    </h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
   </header>

  <form id="my-form">
   <fieldset>
    <div class="fieldset-wrapper">
      <legend>Informações Pessoais</legend>
      <div class="col-3">
        <div class="input-wrapper">
          <label for="event-name">Nome</label>
          <input type="text" id="event-name"/>
        </div>
  
        <div class="input-wrapper">      
          <label for="event-sobrenome">Sobrenome</label>
          <input type="text" id="event-sobrenome"/>
        </div>
      </div>

      <div class="input-wrapper">
        <label for="event-e-mail">Email<span>(digite um email válido)</span></label>
        <input type="email" id="event-e-mail" />
      </div>

      <div class="input-wrapper">
        <label for="event-password">Senha<span>(mínimo 6 caracteres)<span></label>
        <input type="password" id="event-password"/>
      </div>

     
    
    </div>   
   </fieldset>

   <fieldset>
    <div class="fieldset-wrapper">
      <legend>Informações do mentor</legend>

      <div class="input-wrapper">
        <label for="event-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
        <input type="text" id="event-mentor" />
      </div>

    </div>
   </fieldset>

   <fieldset>
   <div class="fieldset-wrapper">
    <legend>Seus horários disponíveis</legend>
   
    <h4>Primeira mentoria</h4>
   <div class="col-4">
    
    <div class="input-wrapper">
      <label for="event-date">Data</label>
      <input type="date" id="event-date" />
    </div>

    <div class="input-wrapper">
      <label for="event-begin">Das</label>
      <input type="time" id="event-begin" />
    </div>

    <div class="input-wrapper">
      <label for="event-end">Até</label>
      <input type="time" id="event-end" />
    </div>

  </fieldset>

  <fieldset>
    <div class="fieldset-wrapper">
         
    <h4>Segunda mentoria</h4>
    <div class="col-4">
     
     <div class="input-wrapper">
       <label for="event-date">Data</label>
       <input type="date" id="event-date" />
     </div>
 
     <div class="input-wrapper">
       <label for="event-begin">Das</label>
       <input type="time" id="event-begin" />
     </div>
 
     <div class="input-wrapper">
       <label for="event-end">Até</label>
       <input type="time" id="event-end" />
     </div>
 
   </fieldset>
 
  </form>
  <footer>
    <input class="button" type="submit" form="my-form" value="Salvar">
  </footer>

  </div>
</body>
</html>
